<!DOCTYPE html>
<html>
<head>
    <title>Github Query</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
</head>
<body>
  <div class="container">
    <div class="row-fluid">
      <div class="col-md-12" id="topNav">
        <nav class="navbar navbar-default">
          <h3>Chinmay's Github Page </h3>
          <button type="button" class="btn btn-primary" onclick="window.location.href='aboutme.html'">Home</button>
          <button type="button" class="btn btn-success">Linked In</button>

          <button type="button" class="btn btn-danger">facebook</button>
        </nav>

    </div>
    <div class="row">
    </div>
    <div class="row">
      <div class="col-md-3">

        </div>
